<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros</title>
    <style>
        body {
            height: 100vh;
            margin: 0px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ring {
            width: 200px;
            height: 200px;
            border: 5px solid #0ff;
            box-shadow: 0 0 40px #0ff, 0 0 80px #0ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 5s linear infinite;
            position: relative;
        }
        .ring::before {
            content: "";
            width: 250px;
            height: 250px;
            border: 2px dashed #0ff;
            border-radius: 50%;
            position: absolute;
            opacity: 0.2;
            animation: pulse 3s ease-in-out infinite;
        }
        .ring span {
            color: #0ff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px #0ff 0 0 15px #0ff;
        }
        @keyframes spin {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
    
        @keyframes pulse {
            0%, 100% {transform: scale(1); opacity: 0.2;}
            50% {transform: scale(1.1); opacity: 0.4;}
        }
    </style>
</head>
<body>
    <div class="ring">
        <span>Eixo de Aprendizagem</span>
    </div>
</body>
</html>
